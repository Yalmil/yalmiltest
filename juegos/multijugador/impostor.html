<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenida | Yalmil.com</title>
  
  <!-- Favicon y metadatos -->
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1416607460201857168.png?v=1" type="image/png">
  <meta property="og:title" content="Yalmil.com" />
  <meta property="og:description" content="P√°gina de bienvenida personalizada para usuarios autenticados" />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1355008732576088204/1402309070014124102/Screenshot_20250804-221210.png?ex=68937197&is=68922017&hm=1fa6f462304b2b8cf8a0875053730f988d725d114fbf2648fcb87ee1b67b6a76&" />
  <meta property="og:url" content="https://yalmil.github.io/Yalmil.com/" />
  <meta property="og:type" content="website" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: .4s;
    }
    
    @keyframes f {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media(prefers-color-scheme:dark) {
      body {
        background: linear-gradient(135deg, #0a0a0a, #1a001f);
        color: #e5ccff;
      }
      
      header, footer {
        background: #15001f;
        color: #c084fc;
      }
      
      header {
        border-bottom: 2px solid #c084fc;
        text-align: center;
      }
      
      header h1 {
        color: #c084fc;
      }
      
      main h2 {
        color: #c084fc;
      }
      
      .subpage {
        background: rgba(40, 0, 60, .25);
        border: 2px solid #c084fc;
        color: #e5ccff;
      }

      .btn {
        background: rgba(40, 0, 60, .4);
        border: 2px solid #c084fc;
        color: #e5ccff;
      }

      .btn:hover {
        background: rgba(192, 132, 252, 0.2);
        border-color: #e9d5ff;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-danger {
        background: rgba(139, 0, 0, .4);
        border: 2px solid #ff6b6b;
        color: #ffcccc;
      }

      .btn-danger:hover {
        background: rgba(255, 107, 107, 0.2);
        border-color: #ff8787;
      }

      input {
        background: rgba(40, 0, 60, .3);
        border: 2px solid #c084fc;
        color: #e5ccff;
      }

      input::placeholder {
        color: #c084fc;
        opacity: 0.6;
      }

      .player-card {
        background: rgba(40, 0, 60, .3);
        border: 2px solid #c084fc;
      }

      .player-card:hover {
        border-color: #e9d5ff;
        background: rgba(40, 0, 60, .4);
      }

      .room-header {
        background: rgba(40, 0, 60, .25);
        border: 2px solid #c084fc;
      }

      .room-id {
        background: rgba(192, 132, 252, 0.2);
        color: #e9d5ff;
        border: 1px solid #c084fc;
      }
    }
    
    @media(prefers-color-scheme:light) {
      body {
        background: linear-gradient(135deg, #330a00, #662000);
        color: #ffd8a6;
      }
      
      header, footer {
        background: #4d1a00;
        color: #ff8c00;
      }
      
      header {
        border-bottom: 2px solid #ff8c00;
        text-align: center;
      }
      
      header h1 {
        color: #ff8c00;
      }
      
      main h2 {
        color: #ff8c00;
      }
      
      .subpage {
        background: rgba(60, 20, 0, .2);
        border: 2px solid #ff8c00;
        color: #ffd8a6;
      }

      .btn {
        background: rgba(60, 20, 0, .3);
        border: 2px solid #ff8c00;
        color: #ffd8a6;
      }

      .btn:hover {
        background: rgba(255, 140, 0, 0.2);
        border-color: #ffa500;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-danger {
        background: rgba(139, 0, 0, .3);
        border: 2px solid #ff6b6b;
        color: #ffcccc;
      }

      .btn-danger:hover {
        background: rgba(255, 107, 107, 0.2);
        border-color: #ff8787;
      }

      input {
        background: rgba(60, 20, 0, .2);
        border: 2px solid #ff8c00;
        color: #ffd8a6;
      }

      input::placeholder {
        color: #ff8c00;
        opacity: 0.6;
      }

      .player-card {
        background: rgba(60, 20, 0, .2);
        border: 2px solid #ff8c00;
      }

      .player-card:hover {
        border-color: #ffa500;
        background: rgba(60, 20, 0, .3);
      }

      .room-header {
        background: rgba(60, 20, 0, .2);
        border: 2px solid #ff8c00;
      }

      .room-id {
        background: rgba(255, 140, 0, 0.2);
        color: #ffa500;
        border: 1px solid #ff8c00;
      }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .loading {
      text-align: center;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: f 0.6s ease-out;
    }

    .welcome-title {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .btn {
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .join-section {
      display: none;
      margin-top: 1rem;
      animation: f 0.4s ease-out;
    }

    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      outline: none;
      opacity: 1;
    }

    .join-buttons {
      display: flex;
      gap: 1rem;
    }

    .join-buttons .btn {
      flex: 1;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Estilos para la sala */
    .room-container {
      max-width: 800px;
      width: 100%;
      animation: f 0.6s ease-out;
    }

    .room-header {
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .room-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .room-id {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .room-info {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }

    .players-section {
      margin-bottom: 2rem;
    }

    .players-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .player-card {
      padding: 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .player-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid currentColor;
    }

    .player-name {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      word-break: break-word;
    }

    .player-badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      opacity: 0.8;
    }

    .leave-room-btn {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .welcome-title, .room-title {
        font-size: 1.5rem;
      }

      .btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }

      .join-buttons {
        flex-direction: column;
      }

      .players-grid {
        grid-template-columns: 1fr;
      }

      .room-id {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="loadingScreen" class="loading">
      <h1>Verificando usuario...</h1>
    </div>

    <!-- Pantalla de bienvenida -->
    <div id="mainContent" class="container" style="display: none;">
      <h1 class="welcome-title">Bienvenido, <span id="username"></span></h1>
      
      <div class="buttons-container">
        <button class="btn" onclick="crearSala()" id="btnCrearSala">Crear Sala</button>
        
        <button class="btn" onclick="mostrarUnirse()">Unirse a una Sala</button>
        
        <div id="joinSection" class="join-section">
          <input 
            type="text" 
            id="roomId" 
            placeholder="Ingresa el ID de la sala"
            maxlength="20"
          />
          <div class="join-buttons">
            <button class="btn" onclick="unirseASala()" id="btnUnirse">Unirse</button>
            <button class="btn" onclick="ocultarUnirse()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pantalla de sala -->
    <div id="roomScreen" class="room-container" style="display: none;">
      <div class="room-header">
        <h1 class="room-title">Sala de Juego</h1>
        <div class="room-id" id="displayRoomId">XXXXXX</div>
        <p class="room-info">Comparte este ID con tus amigos para que se unan</p>
      </div>

      <div class="players-section">
        <h2 class="players-title">Jugadores en la sala (<span id="playerCount">0</span>)</h2>
        <div class="players-grid" id="playersGrid">
          <!-- Los jugadores se cargar√°n aqu√≠ din√°micamente -->
        </div>
      </div>

      <button class="btn btn-danger leave-room-btn" onclick="salirDeSala()">
        Salir de la Sala
      </button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      remove,
      onValue,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoRcoeC3MFMPYJWgl4dmNjq-U51dKD5o",
      authDomain: "databaseloginweb.firebaseapp.com",
      databaseURL: "https://databaseloginweb-default-rtdb.firebaseio.com",
      projectId: "databaseloginweb",
      storageBucket: "databaseloginweb.appspot.com",
      messagingSenderId: "121538864529",
      appId: "1:121538864529:web:e92aaeaa4ba52618162630"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentRoomId = null;
    let roomListener = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const username = user.displayName || user.email || "Usuario";
        document.getElementById('username').textContent = username;
        
        // Verificar si el usuario est√° en alguna sala
        await verificarSalaActual();
        
        document.getElementById('loadingScreen').style.display = 'none';
      } else {
        window.location.href = "login.html";
      }
    });

    // Verificar si el usuario ya est√° en una sala
    async function verificarSalaActual() {
      try {
        const salasRef = ref(db, 'salas');
        const snapshot = await get(salasRef);
        
        if (snapshot.exists()) {
          const salas = snapshot.val();
          
          // Buscar si el usuario est√° en alguna sala
          for (const [roomId, salaData] of Object.entries(salas)) {
            if (salaData.users && salaData.users[currentUser.uid]) {
              // Usuario encontrado en una sala
              currentRoomId = roomId;
              mostrarPantallaSala(roomId);
              return;
            }
          }
        }
        
        // No est√° en ninguna sala, mostrar men√∫ principal
        document.getElementById('mainContent').style.display = 'block';
        
      } catch (error) {
        console.error('Error al verificar sala actual:', error);
        document.getElementById('mainContent').style.display = 'block';
      }
    }

    // Mostrar pantalla de sala
    function mostrarPantallaSala(roomId) {
      currentRoomId = roomId;
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('roomScreen').style.display = 'block';
      document.getElementById('displayRoomId').textContent = roomId;
      
      // Escuchar cambios en la sala en tiempo real
      escucharCambiosSala(roomId);
    }

    // Escuchar cambios en la sala
    function escucharCambiosSala(roomId) {
      if (roomListener) {
        roomListener(); // Detener listener anterior
      }

      const salaRef = ref(db, `salas/${roomId}`);
      roomListener = onValue(salaRef, (snapshot) => {
        if (snapshot.exists()) {
          const salaData = snapshot.val();
          actualizarListaJugadores(salaData.users, salaData.createdBy);
        } else {
          // La sala fue eliminada
          alert('La sala ha sido cerrada');
          volverAlMenu();
        }
      });
    }

    // Actualizar lista de jugadores
    function actualizarListaJugadores(users, createdBy) {
      const playersGrid = document.getElementById('playersGrid');
      const playerCount = document.getElementById('playerCount');
      
      if (!users) {
        playersGrid.innerHTML = '<p>No hay jugadores en la sala</p>';
        playerCount.textContent = '0';
        return;
      }

      const usersArray = Object.values(users);
      playerCount.textContent = usersArray.length;
      
      playersGrid.innerHTML = usersArray.map(user => {
        const isCreator = user.uid === createdBy;
        const isCurrentUser = user.uid === currentUser.uid;
        
        return `
          <div class="player-card">
            <img 
              src="${user.photoURL || 'https://via.placeholder.com/80'}" 
              alt="${user.displayName}"
              class="player-avatar"
              onerror="this.src='https://via.placeholder.com/80'"
            >
            <div class="player-name">
              ${user.displayName}
              ${isCurrentUser ? ' (T√∫)' : ''}
            </div>
            ${isCreator ? '<div class="player-badge">üëë Creador</div>' : ''}
          </div>
        `;
      }).join('');
    }

    // Funciones globales
    window.mostrarUnirse = function() {
      document.getElementById('joinSection').style.display = 'block';
      document.getElementById('roomId').focus();
    }

    window.ocultarUnirse = function() {
      document.getElementById('joinSection').style.display = 'none';
      document.getElementById('roomId').value = '';
    }

    window.crearSala = async function() {
      if (!currentUser) {
        alert('Debes iniciar sesi√≥n para crear una sala');
        return;
      }

      const btnCrear = document.getElementById('btnCrearSala');
      btnCrear.disabled = true;
      btnCrear.innerHTML = '<span class="spinner"></span>Creando sala...';

      try {
        const roomId = Math.random().toString(36).substring(2, 10).toUpperCase();
        
        const userData = {
          uid: currentUser.uid,
          displayName: currentUser.displayName || currentUser.email || "Usuario",
          email: currentUser.email,
          photoURL: currentUser.photoURL || "",
          joinedAt: serverTimestamp()
        };

        const salaRef = ref(db, `salas/${roomId}`);
        await set(salaRef, {
          id: roomId,
          createdAt: serverTimestamp(),
          createdBy: currentUser.uid,
          users: {
            [currentUser.uid]: userData
          }
        });

        mostrarPantallaSala(roomId);
        
      } catch (error) {
        console.error('Error al crear sala:', error);
        alert('‚ùå Error al crear la sala: ' + error.message);
      } finally {
        btnCrear.disabled = false;
        btnCrear.textContent = 'Crear Sala';
      }
    }

    window.unirseASala = async function() {
      const roomId = document.getElementById('roomId').value.trim().toUpperCase();
      
      if (!roomId) {
        alert('Por favor, ingresa un ID de sala v√°lido');
        return;
      }

      if (!currentUser) {
        alert('Debes iniciar sesi√≥n para unirte a una sala');
        return;
      }

      const btnUnirse = document.getElementById('btnUnirse');
      btnUnirse.disabled = true;
      btnUnirse.innerHTML = '<span class="spinner"></span>Verificando...';

      try {
        const salaRef = ref(db, `salas/${roomId}`);
        const snapshot = await get(salaRef);

        if (!snapshot.exists()) {
          alert('‚ùå La sala no existe. Verifica el ID e intenta nuevamente.');
          return;
        }

        const salaData = snapshot.val();
        if (salaData.users && salaData.users[currentUser.uid]) {
          mostrarPantallaSala(roomId);
          return;
        }

        const userData = {
          uid: currentUser.uid,
          displayName: currentUser.displayName || currentUser.email || "Usuario",
          email: currentUser.email,
          photoURL: currentUser.photoURL || "",
          joinedAt: serverTimestamp()
        };

        const userRef = ref(db, `salas/${roomId}/users/${currentUser.uid}`);
        await set(userRef, userData);

        document.getElementById('roomId').value = '';
        window.ocultarUnirse();
        mostrarPantallaSala(roomId);
        
      } catch (error) {
        console.error('Error al unirse a la sala:', error);
        alert('‚ùå Error al unirse a la sala: ' + error.message);
      } finally {
        btnUnirse.disabled = false;
        btnUnirse.textContent = 'Unirse';
      }
    }

    window.salirDeSala = async function() {
      if (!confirm('¬øEst√°s seguro de que quieres salir de la sala?')) {
        return;
      }

      try {
        if (roomListener) {
          roomListener();
          roomListener = null;
        }

        // Eliminar usuario de la sala
        const userRef = ref(db, `salas/${currentRoomId}/users/${currentUser.uid}`);
        await remove(userRef);

        // Verificar si quedan usuarios en la sala
        const salaRef = ref(db, `salas/${currentRoomId}`);
        const snapshot = await get(salaRef);
        
        if (snapshot.exists()) {
          const salaData = snapshot.val();
          if (!salaData.users || Object.keys(salaData.users).length === 0) {
            // No quedan usuarios, eliminar la sala
            await remove(salaRef);
          }
        }

        volverAlMenu();
        
      } catch (error) {
        console.error('Error al salir de la sala:', error);
        alert('‚ùå Error al salir de la sala: ' + error.message);
      }
    }

    function volverAlMenu() {
      currentRoomId = null;
      if (roomListener) {
        roomListener();
        roomListener = null;
      }
      document.getElementById('roomScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    // Enter para unirse
    document.addEventListener('DOMContentLoaded', () => {
      const roomIdInput = document.getElementById('roomId');
      if (roomIdInput) {
        roomIdInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            window.unirseASala();
          }
        });
      }
    });
  </script>
</body>
</html>
